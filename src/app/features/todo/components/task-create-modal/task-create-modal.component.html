<p-dialog [(visible)]="visible" [modal]="true" [closable]="true" (onHide)="close()"
  [style]="{ width: '90vw', maxWidth: '700px' }" [header]="taskToEdit ? 'Editar Tarea ✏️' : 'Crear Nueva Tarea'">
  <div class="flex flex-col justify-between h-full">
    <!-- FORMULARIO PRINCIPAL -->
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 overflow-y-auto pr-1"
      style="max-height: 75vh">
      <input pInputText formControlName="title" placeholder="Título" class="w-full" />
      <small *ngIf="formSubmitted && taskForm.controls['title'].invalid" class="text-red-500">
        El título es obligatorio.
      </small>

      <input pInputText formControlName="description" placeholder="Descripción" class="w-full" />
      <small *ngIf="formSubmitted && taskForm.controls['description'].invalid" class="text-red-500">
        La descripción es obligatoria.
      </small>

      <input pInputText formControlName="category" placeholder="Categoría" class="w-full" />
      <input pInputText formControlName="tags" placeholder="Etiquetas (coma separadas)" class="w-full" />

      <!-- Fechas -->
      <div class="flex gap-4 w-full">
        <p-calendar formControlName="estimatedEndDate" [showIcon]="true" dateFormat="yy-mm-dd"
          placeholder="Fecha estimada" appendTo="body" class="w-full"></p-calendar>

        <p-calendar *ngIf="taskToEdit" formControlName="realEndDate" [showIcon]="true" dateFormat="yy-mm-dd"
          placeholder="Fecha real" appendTo="body" class="w-full"></p-calendar>
      </div>

      <!-- Subtareas -->
      <div *ngIf="taskToEdit" class="mt-4">
        <h3 class="text-md font-semibold mb-2">Subtareas</h3>

        <div class="flex flex-col sm:flex-row gap-2 mb-2">
          <input pInputText placeholder="Nueva subtarea" [(ngModel)]="newSubtaskText"
            [ngModelOptions]="{ standalone: true }" name="newSubtaskText" class="flex-1" />
          <!-- ✅ tipo button evita submit -->
          <button type="button" pButton icon="pi pi-plus" class="p-button-sm" label="Añadir"
            (click)="addSubtask(newSubtaskText)" [disabled]="!newSubtaskText?.trim()"></button>
        </div>

        <div class="h-40 overflow-y-auto border border-gray-300 rounded p-2 bg-blue-50 shadow-inner">
          <ul class="list-disc pl-4 pr-2">
            <li *ngFor="let subtask of subtasks" class="mb-2 flex items-center gap-2">
              <input pInputText [(ngModel)]="subtask.text" [ngModelOptions]="{ standalone: true }" class="w-full"
                name="subtask-{{ subtask.id }}" />
              <button type="button" pButton icon="pi pi-trash" class="p-button-text p-button-sm text-red-500"
                (click)="removeSubtask(subtask.id)"></button>
            </li>
          </ul>
        </div>
      </div>
    </form>

    <!-- ✅ BOTONES FINALES FUERA DEL FORMULARIO -->
    <div class="flex justify-end gap-2 pt-4 border-t mt-4">
      <button type="button" pButton label="Cancelar" class="p-button-secondary" (click)="close()"></button>
      <button type="submit" pButton [label]="taskToEdit ? 'Actualizar' : 'Crear'" (click)="onSubmit()"></button>
    </div>
  </div>
</p-dialog>
