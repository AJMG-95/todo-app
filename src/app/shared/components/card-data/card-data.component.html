<div class="w-[200px] h-[300px] perspective" (click)="cardClicked()">
  <div class="relative w-full h-full transition-transform duration-500 transform-style-preserve-3d" [ngClass]="{
      'rotate-y-180': data.state === 'flipped',
      'scale-0 opacity-0': data.state === 'matched'
    }">
    <!-- Back face -->
    <div class="absolute w-full h-full backface-hidden rounded shadow-md">
      <img src="https://source.unsplash.com/bX9B9c-YasY/200x300" class="w-full h-full object-cover rounded"
        alt="Card back" />
    </div>

    <!-- Front face -->
    <div class="absolute w-full h-full backface-hidden rotate-y-180 rounded shadow-md">
      <img [src]="'https://source.unsplash.com/' + data.imageId + '/200x300'" class="w-full h-full object-cover rounded"
        alt="Card front" />
    </div>
  </div>
</div>
